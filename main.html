<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="#" method="POST" >
		<label for="name"> Name</label>
		<input type="text" id="name"  minlength="3" maxlength="50" required>
		
		<label for="portfolio"> Portfolio</label>
		<input type="url" id="portfolio"  required>
		<label for="favColor">Choose a color:</label>
		<select id="favColor">
			<option >red</option>
			<option >yellow</option>
		</select>
		<label for="likeness"> range</label>
		<input type="range" min="1" max="100"  id="likeness">
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
